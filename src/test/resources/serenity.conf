environments {
  default {
    saucedemo.username = ${?SAUCE_USERNAME}
    saucedemo.password = ${?SAUCE_PASSWORD}
  }
}
webdriver {
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = [
        "incognito",
        "disable-popup-blocking",
        "disable-notifications",
        "disable-features=PasswordLeakDetection"
      ]
      excludeSwitches = [
        "enable-automation"
      ]
      prefs = {
        credentials_enable_service = false
        profile.password_manager_enabled = false
      }
    }
  }
}
